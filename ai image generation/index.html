<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Historical Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Historical Image Generator</h1>
        <p>Generate "before" images of architectural monuments and places using AI.</p>
        <form id="imageForm">
            <label for="description">Describe the monument or place:</label>
            <input type="text" id="description" name="description" required placeholder="e.g., Eiffel Tower in 1880">
            <button type="submit">Generate Image</button>
        </form>
        <div class="image-container">
            <div class="image-placeholder">
                Generated image will appear here
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically make an API call to your AI image generation service
            // For this example, we'll just update the placeholder text
            document.querySelector('.image-placeholder').textContent = 'Generating image... (API call would happen here)';
        });
    </script>
</body>
</html>
